- name: Adding user as system user
  ansible.builtin.user:
    name: roboshop
    comment: System user
    system: true
    home: /app
    shell: /sbin/nologin

- name: Delete directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: Make a directory
  ansible.builtin.file:
    state: directory
    path: /app
    
- name: Delete previous code if at all it exits
  ansible.builtin.file:
    path: /tmp/{{ component }}.zip
    state: absent

- name: Dowload application with url
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip
    dest: /tmp/{{ component }}.zip

- name: Unzip code
  ansible.builtin.unarchive:
    src: /tmp/{{ component }}.zip
    dest: /app
    remote_src: yes